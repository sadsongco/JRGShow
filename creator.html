<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/creator.css">
    <title>Vis Creator Sandbox</title>
</head>
<body>
    <header>
        <h1>
            Create Setlist Vis
        </h1>
    </header>
    <main>
        <section class="row toprow">
            <section class="vis-modules">
                <div id="module-1" class="vis-module">
    
                </div>
                <div id="module-2" class="vis-module">
    
                </div>
                <div id="module-3" class="vis-module">
    
                </div>
            </section>
            <section class="module-selector">
                <div id="module-selector">

                </div>
            </section>
        </section>
        <section class="row middlerow">
            <section class="vis-modules">
                <div id="mod-1-out" class="mod-out">
                    
                </div>
                <div id="mod-2-out" class="mod-out">
                    
                </div>
                <div id="mod-3-out" class="mod-out">
                    
                </div>
            </section>
            <section class="module-output">
                <div id="output" class="vis-module vis-output">
                    <p>
                        Vis Output
                    </p>
                </div>
            </section>
        </section>
        <section class="row bottomrow">
            <section class="parameters" id="parameters">

            </section>
            <div class="preview" id="preview">

            </div>
        </section>
        <div class="saveSettings" id="saveSettings">

        </div>
    </main>
    <script type="module" src="./scripts/creator.js"></script>
</body>
</html>
