<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/creator.css">
    <script src="./assets/lib/p5.js"></script>
    <script src="./assets/lib/p5.asciiart.min.js"></script>
    <title>Vis Creator Sandbox</title>
</head>
<body>
    <header>
        <h1>
            Create Setlist Vis
        </h1>
    </header>
    <main>
        <section class="row toprow">
            <section class="vis-modules">
                <div id="module-1" class="vis-module">
    
                </div>
                <div id="module-1-path" class="audio-path"></div>
                <div id="module-2" class="vis-module">
    
                </div>
                <div id="module-2-path" class="audio-path"></div>
                <div id="module-3" class="vis-module">
    
                </div>
            </section>
            <section class="module-selector">
                <div id="module-selector">

                </div>
            </section>
        </section>
        <section class="row middlerow">
            <section class="vis-modules">
                <div id="module-1-out" class="mod-out">
                </div>
                <div id="module-2-out" class="mod-out">
                </div>
                <div id="module-3-out" class="mod-out">
                    
                </div>
            </section>
            <section class="module-output">
                <div id="output" class="vis-output">
                    <p>
                        Vis Output
                    </p>
                </div>
            </section>
        </section>
        <section class="row bottomrow">
            <section class="parameters" id="parameters">
                <h1 id = "parameters-title"></h1>
                <div id="params"></div>
            </section>
            <div class="preview" id="preview">
                <h2>Output Preview</h2>
            </div>
        </section>
        <div class="saveSettings" id="saveSettings">
            <label for="trackName">Track Name:</label>
            <input type="text" size="30" id="trackName" />
            <label for="trackSource">Track Source:</label>
            <input type="text" size="30" id="trackSource" />
            <label for="trackFeatured">Featured Performer:</label>
            <input type="text" size="40" id="trackFeatured" />
        </div>
    </main>
    <script type="module" src="./scripts/creator.js"></script>
</body>
</html>
