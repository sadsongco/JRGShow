<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/init.css">
    <title>Show Visualiser - Initialise</title>
</head>
<body>
    <div id = "loading" class = "loading">
        <img src="/assets/images/common/load-loadingBW.gif" alt="loading indicator" />
    </div>
    <header>
        <h1>
            Select Source / Output
        </h1>
    </header>
    <main>
        <section class="info">
            <h2>This application uses features only supported by modern browsers.</h2>
            <p>Use Chrome 69+ for best results.</p>
        </section>
        <section>
            <div id="vidsrc" class="vidSelector">
                <h2>
                    Select Video Source:
                </h2>
            </div>
            <div id="vidres" class="vidSelector">
                <h2>
                    Select Output Resolution
                </h2>
            </div>
            <div id="audiosrc" class="vidSelector">
                <h2>
                    Select Audio Source:
                </h2>
            </div>
        </section>
        <section class="launch">
            <div id="launch">
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/init.js"></script>
</body>
</html>
